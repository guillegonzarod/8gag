<ion-header>

<ion-navbar>
  <ion-buttons>
    <button ion-button (click)="cerrar_modal()">Cerrar</button>
  </ion-buttons>

  <ion-title>{{ titulo | placeHolder: 'Crear nuevo post' }}</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <img src="https://image.freepik.com/free-photo/grassy-landscape-with-a-tree-and-raincloud_1048-2904.jpg">
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left>
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left>
          <ion-icon name="camera"></ion-icon>
          Cámara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
